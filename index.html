<script>
const form = document.getElementById('formularioDemo');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.getElementById('btnEnviar');
    const nombre = document.getElementById('nombre').value;
    const whatsapp = document.getElementById('whatsapp').value;
    
    btn.innerText = 'Enviando...';
    
    const datos = {
        nombre: nombre,
        whatsapp: whatsapp,
        fecha: new Date().toLocaleString()
    };

    // 1. Enviamos los datos a n8n en segundo plano
    fetch('https://tlemus38.app.n8n.cloud/webhook-test/demo-form', {
        method: 'POST',
        mode: 'no-cors', // Evita el error de conexión
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
    });

    // 2. Abrimos WhatsApp inmediatamente sin esperar a n8n
    const mensaje = encodeURIComponent(`Hola ${nombre}, ¡bienvenido al demo de Tommy!`);
    const urlWhatsapp = `https://wa.me/${whatsapp}?text=${mensaje}`;
    
    setTimeout(() => {
        window.location.href = urlWhatsapp;
    }, 500); // Pequeña pausa para asegurar el envío
});
</script>
