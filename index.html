<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo Tomas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .contenedor {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled {
            background: #ccc;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h1>Demo Web</h1>
    <p>Ingresa tus datos para la automatización</p>

    <form id="formularioDemo">
        <input type="text" id="nombre" placeholder="Tu Nombre" required>
        <input type="tel" id="whatsapp" placeholder="Tu WhatsApp (ej: 57310...)" required>
        <button type="submit" id="btnEnviar">Enviar</button>
    </form>
</div>

<script>
const form = document.getElementById('formularioDemo');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const btn = document.getElementById('btnEnviar');
    btn.disabled = true;
    btn.innerText = 'Enviando...';

    const datos = {
        nombre: document.getElementById('nombre').value,
        whatsapp: document.getElementById('whatsapp').value,
        fecha: new Date().toLocaleString()
    };

    try {
        const response = await fetch('https://tlemus38.app.n8n.cloud/webhook/demo-form', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
        });

        if (response.ok) {
            const data = await response.json();
            window.location.href = data.whatsapp_url;
        } else {
            alert('Error al procesar la información');
        }

    } catch (error) {
        alert('Error al conectar con n8n');
        console.error(error);
    } finally {
        btn.disabled = false;
        btn.innerText = 'Enviar';
    }
});
</script>

</body>
</html>
