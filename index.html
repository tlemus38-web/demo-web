<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo Tomas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .contenedor {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h1>Demo Web</h1>
    <p>Ingrese sus datos y lo contactaremos por WhatsApp</p>

    <form>
        <input type="text" placeholder="Nombre" required>
        <input type="tel" placeholder="WhatsApp" required>
        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
